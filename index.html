<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code Cracking game</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <div class="computer-code" id="computerCode">* * *</div>

    <lebel id="lebel">Enter Code:</lebel>
    <input type="text" id="code1"placeholder=" first digit">
    <input type="text" id="code2"placeholder="second digit">
    <input type="text" id="code3"placeholder=" third digit">
</div>
    
    <br>
    <div class="button-container">
        
    
    <input class="Btn" type="button" onClick="crack()" value="Check your Code">
    <input class="Btn" type="button" onClick="resetFields()" value="Refresh">
</div>

     <br>
     <br>
    <div id="output"></div>
    

 
</body>

<script src="script.js"></script> 
</html>
